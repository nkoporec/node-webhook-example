<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 30px; }
        h1 { color: #333; }
        #messages { width: 80%; max-width: 600px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .message { background-color: #f1f1f1; padding: 10px; margin: 5px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Webhook Messages</h1>
    <div id="messages">Waiting for messages...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');

        socket.on('webhook_message', (message) => {
            const messageElem = document.createElement('div');
            messageElem.classList.add('message');
            messageElem.textContent = message;
            messagesDiv.appendChild(messageElem);
        });
    </script>
</body>
</html>
